<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrasport</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .runners-image {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @media (max-width: 992px) {
            .runners-image {
                display: none;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 mx-3 w-50 rounded-5" style="max-width: 500px;">
            <div class="text-center">
                <i class="fas fa-heartbeat mb-2 fs-1 text-primary"></i>
                <h2>Infrasport</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control rounded-end" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control rounded-end" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary text-white w-100 mb-3 rounded">Sign In</button>
                <div class="text-center">
                    <a href="landing.html" class="text-decoration-none">Forgot password?</a>
                </div>
            </form>
        </div>
        <img src="assets/LARI2.png" alt="Runners" class="runners-image img-fluid d-none d-lg-block ms-5" style="max-width: 500px;">
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
